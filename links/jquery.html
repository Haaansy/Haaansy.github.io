<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JQUERY</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
           $(document).ready(function(){
                var index = 1

                $("#saveButton").on("click", function(){
                    var name = $("#name").val();
                    var section = $("#section").val();
                    var course = $("#course").val();
                    
                    $("#tableBody").append(
                        $("<tr>").addClass("align-baseline").append(
                            $("<th>").attr("scope","row").text(index),
                            $("<td>").text(name),
                            $("<td>").text(course),
                            $("<td>").text(section),
                            $("<td>").append(
                                $("<button>").attr("id","deleteBTN")
                                    .addClass("btn btn-danger")
                                    .text("DELETE")
                                    .on("click", function(){
                                        $(this).parent().parent().remove()
                                    })
                            )
                        )
                    )
                    $("#form").each(function(){
                        this.reset();
                    });            
                    index++
                })
           })
        </script>
    </head>
    <body>
        <div class="p-5">
            <div class="card">
                <h5 class="card-header">JQuery App</h5>
                <div class="card-body p-5">
                    <div class="row">
                        <div class="col">
                            <form class="mx-auto" style="width: 200px;" id="form">
                                <div class="form-group mt-2">
                                    <label for="name">Name </label><br>
                                    <input type="text" id="name">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="course">Course </label><br>
                                    <input type="text" id="course">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="section">Section </label><br>
                                    <input type="text" id="section">
                                </div>
                                <button id="saveButton" type="button" class="mt-2 btn btn-primary" style="width: 100%;">Save Record</button>
                            </form>
                        </div>
                        <div class="col">
                            <div style="max-height: 300px; overflow-y: auto;">
                                <table class="table">
                                    <thead style="position: sticky; top: 0;">
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Course</th>
                                        <th scope="col">Section</th>
                                        <th scope="col">Actions</th>
                                    </thead>
                                    <tbody id="tableBody">
                                        <!--ITEMS HERE-->
                                    </tbody>
                                </table>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#outputDisplay").hide();

            $("#registerButton").on("click",function(){
                $("#regModal").modal("show");
            })

            $("#modalSave").on("click", function(){
                $("#outputDisplay").show();
                $("#output").html($("#name").val() + " | " + $("#section").val());
                $("#regModal").modal("hide");
                $("#initialCard").hide();
            })
        })
    </script>
  </head>
  <body>
    <div class="h-100 flex-column align-items-center justify-content-center p-5">
        <div id="initialCard" class="card w-100">
            <div class="card-header">
                Welcome Card
            </div>
            <div class="card-body">
                <h1>Welcome to my website!</h1>
                <p> Register user here!</p>
            </div>
            <div class="card-footer">
                <button id="registerButton" type="button" class="btn btn-primary btn-lg" style="width: 100%;">
                    Register
                </button>
            </div>
        </div>
        <div id="outputDisplay" class="card">
            <div class="card-header">
                <p>Welcome Card</p>
            </div>
            <div class="card-body text-center">
                <p>You have successfully registered.</p>
                <h1 id="output"> Student Name | Section </h1>
            </div>
        </div>
        <div id="regModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            Register
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name</label><br>
                                <input type="text" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="section">Section</label><br>
                                <input type="text" id="section" class="form-control">
                            </div>
                        </form> 
                    </div>
                    <div class="modal-footer">
                        <div class="float-end">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="modalSave" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>  
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
